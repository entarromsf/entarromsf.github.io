<!DOCTYPE html>
<html>

            font-family: Arial, sans-serif;
            margin: 0;

            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #333;
            color: #fff;

        header h1 {

            bottom: 0;
            width: 100%;
        }

</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到我的GitHub主页</h1>

    <main>

            <p>这是我在GitHub上的主页，我将在这里分享我的项目和想法。</p>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2023 我的名字</p>
    </footer>

</html>
